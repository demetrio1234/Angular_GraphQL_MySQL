<div class="form-container">
    <form action="" method="get">
        <div>
            <label for="post_user_name">User Name</label>
            <input type="text" name="post_user_name"
            [(ngModel)]="post_user_name">    
        </div>
        <div>
            <label for="username_birthdate">Birthdate</label>
            <input type="date" name="username_birthdate"
            [(ngModel)]="username_birthdate">    
        </div>
        <div>
            <label for="post_title">Title</label>
            <input type="text" name="post_title"
            [(ngModel)]="post_title">    
        </div>
        <div>
            <label for="post_content">Content</label>
            <input type="text" name="post_content"
            [(ngModel)]="post_content">    
        </div>
        
        <div>
            <input type="submit" 
                    value="Continue &rarr;" 
                    (click)="addNewPost(post_user_name, username_birthdate.toString(), post_title, post_content)"
            />
        </div>

        <ng-container
            *ngIf="error;
                then showErrorMessage;
                else doNotShowErrorMessage">
        </ng-container>
    
    <ng-template #showErrorMessage>
        <p class="toast-class">{{errorMessage}}</p>
    </ng-template>
    
    <ng-template #doNotShowErrorMessage>
    </ng-template>
        
    </form>

    

    <div *ngFor="let post of postArray; let index = index">
        <p>
            <a href="">#&nbsp;{{index+1}}</a>
            <a href="">&nbsp;{{postArray[index].post_user_name}}</a>
            <a href="">&nbsp;{{postArray[index].username_birthdate}}</a>
            <a href="">&nbsp;{{postArray[index].post_title}}</a>
            <a href="">&nbsp;{{postArray[index].post_content}}</a>&nbsp;&nbsp;
            <button (click)="deletePost(index)">Delete Post</button>
        </p>
    </div>
</div>
